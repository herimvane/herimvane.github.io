---
layout: default
title: Herim's Tech Blog
---

<div id="home">
  <h2 class="pink">{{site.menu1}}</h2>
  <ul class="posts">
    {% for post in site.categories.dev %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
